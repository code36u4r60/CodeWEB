<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - events </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        function doAnimation() {
            var properties = {
                fontSize: '10px',
                width: '100px',
                height: '100px',
                opacity: 0.1,
                top: '+=30px',
                left: '+=150px'
            };

            $("#title").animate(properties, 1000);
        }
    </script>


</head>

<body>
    <h1 id="title" style="outline: 1px solid red; position:relative">title</h1>

    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>

    <input type="text"></input>
    <button onclick="doAnimation()">Animate</button>
    <ul>
        <li>List element 1</li>
        <li>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
        <li>List element 5</li>
    </ul>

</body>


</html>
